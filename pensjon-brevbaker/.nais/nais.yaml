apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: {{app-name}}
  namespace: "pensjonsbrev"
  labels:
    "team": "pensjonsbrev"
spec:
  image: {{image}}
  port: 8080
  service:
    port: 80
    protocol: http
  liveness:
    path: "/isAlive"
    port: 8080
    initialDelay: 20
    timeout: 60
  readiness:
    path: "/isReady"
    port: 8080
    initialDelay: 20
    timeout: 60
  replicas:
    min: 2
    max: 2
    cpuThresholdPercentage: 50
  prometheus:
    enabled: true
    path: "/metrics"
    port: "8080"
  limits:
    cpu: "2000m"
    memory: "256Mi"
  requests:
    cpu: "2000m"
    memory: "256Mi"
  accessPolicy:
    outbound:
      rules:
        - application: {{pdf-bygger-app}}
  ingresses:
    {{#each ingresses as |url|}}
       - {{url}}
      {{/each}}
  env:
    {{#each env as |e|}}
       - name: {{e.name }}
         value: {{{e.value }}}
    {{/each}}