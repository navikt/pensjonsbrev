app-name: "pensjon-brevbaker"
pdf-bygger-app: "pensjon-pdf-bygger"
ingresses:
  - "https://pensjon-brevbaker.intern.nav.no"
env:
  - name: PDF_BUILDER_URL
    value: "http://pensjon-pdf-bygger:8080"
  - name: PDF_BYGGER_MAX_RETRIES
    value: "250"

preAuthorized:
  - name: pensjon-pen
    namespace: pensjondeployer
    cluster: prod-fss
  - name: etterlatte-brev-api
    namespace: etterlatte
    cluster: prod-gcp
  - name: penbatch
    namespace: pensjon-batch
    cluster: prod-fss