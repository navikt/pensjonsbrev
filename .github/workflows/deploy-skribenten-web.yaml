name: "deploy: skribenten-web"
'on':
  push:
    branches:
      - main
    paths:
      - .github/workflows/deploy-skribenten-web.yaml
      - skribenten-web/**
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build:
    uses: ./.github/workflows/.build-frontend.yaml
    secrets: inherit
    with:
      workingDir: skribenten-web
      canDeployProd: true