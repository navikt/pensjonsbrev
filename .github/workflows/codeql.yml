name: "CodeQL"

on:
  workflow_dispatch: # Allow manually triggered workflow run
  schedule:
    # At 05:30 on every day-of-week from Monday through Friday.
    - cron: "30 5 * * 1-5"
  pull_request:
    branches:
      - "main"
    paths:
      - .github/workflows/codeql.yml

env:
  JavaDistribution: "temurin"
  JavaVersion: 21

jobs:
  analyze-java:
    name: Analyze Java (Kotlin)
    runs-on:
      labels: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java
          queries: security-and-quality

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: ${{ env.JavaDistribution }}
          java-version: ${{ env.JavaVersion }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Assemble (PR)
        if: ${{ github.event_name == 'pull_request' }}
        run: ./gradlew assemble -Dorg.gradle.jvmargs="-Dkotlin.daemon.jvmargs=-Xmx16g" --no-build-cache
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Assemble
        if: ${{ github.event_name != 'pull_request' }}
        run: ./gradlew assemble -Dorg.gradle.jvmargs="-Dkotlin.daemon.jvmargs=-Xmx16g"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          upload: false # disable the upload here - we will upload in a different action
          output: sarif-results

      - name: filter-sarif
        uses: advanced-security/filter-sarif@f3b8118a9349d88f7b1c0c488476411145b6270d
        with:
          patterns: |
            -**/*test*.kt
          input: sarif-results/java.sarif
          output: sarif-results/java.sarif

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: sarif-results/java.sarif
          category: "/language:java"

  analyze-javascript:
    name: Analyze Javascript (Typescript)
    runs-on:
      labels: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          queries: security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          upload: false # disable the upload here - we will upload in a different action
          output: sarif-results

      - name: filter-sarif
        uses: advanced-security/filter-sarif@f3b8118a9349d88f7b1c0c488476411145b6270d
        with:
          patterns: |
            -**/*.test.ts
          input: sarif-results/javascript.sarif
          output: sarif-results/javascript.sarif

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: sarif-results/javascript.sarif
          category: "/language:javascript"

  "klarTilMerge":
    name: "Klar til merge"
    if: ${{ github.event_name == 'pull_request' }}
    needs: [analyze-java, analyze-javascript]
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - uses: ./.github/pr