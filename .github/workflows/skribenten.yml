name: "Build and deploy Skribenten"
on:
  workflow_dispatch:
  pull_request:
    paths:
      - "build.gradle.kts"
      - "gradle.properties"
      - "skribenten-backend/**"
      - "skribenten-frontend/**"
      - ".github/workflows/skribenten.yml"
  push:
    branches:
      - "main"
    paths:
      - "build.gradle.kts"
      - "gradle.properties"
      - "skribenten-backend/**"
      - "skribenten-frontend/**"
      - ".github/workflows/skribenten.yml"
env:
  "IMAGE_TAG": "${{ github.sha }}"
  "IMAGE_SKRIBENTEN_BACKEND": "ghcr.io/${{ github.repository }}/pensjon-skribenten-backend"
  "IMAGE_SKRIBENTEN_FRONTEND": "ghcr.io/${{ github.repository }}/pensjon-skribenten-frontend:${{ github.sha }}"

jobs:
  build-skribenten-backend:
    name: "Build skribenten backend"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v2"
      - uses: "gradle/wrapper-validation-action@v1"
      - uses: "actions/cache@v2"
        with:
          "path": "~/.gradle/caches"
          "key": "${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle.kts') }}"
          "restore-keys": "${{ runner.os }}-gradle-"
      - uses: "actions/setup-java@v1"
        with:
          "java-version": "17"
      - name: "compile and run tests"
        run: "./gradlew :skribenten-backend:publishImage"
        env:
          "GITHUB_TOKEN": "${{ secrets.GITHUB_TOKEN }}"

  # TODO: Få inn kjøring av tester (linting kjøres ved build)
  build-skribenten-frontend:
    name: "Build skribenten frontend"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v2"
      - name: "Build and publish Docker image"
        run: "docker build --pull --tag ${IMAGE_SKRIBENTEN_FRONTEND} skribenten-frontend && echo $GITHUB_TOKEN | docker login\
        \ --username $GITHUB_REPOSITORY --password-stdin https://ghcr.io\
        \ && docker push ${IMAGE_SKRIBENTEN_FRONTEND}"
        env:
          "GITHUB_TOKEN": "${{ secrets.GITHUB_TOKEN }}"

  deploy-skribenten-backend-dev:
    name: "Deploy skribenten-backend to dev"
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
    needs: "build-skribenten-backend"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v2"
      - name: "Deploy Skribenten backend to DEV"
        uses: "nais/deploy/actions/deploy@v1"
        env:
          "APIKEY": "${{ secrets.NAIS_DEPLOY_APIKEY }}"
          "CLUSTER": "dev-gcp"
          "RESOURCE": "skribenten-backend/.nais/nais.yaml"
          "VAR": image=${{ format('{0}:{1}', env.IMAGE_SKRIBENTEN_BACKEND, env.IMAGE_TAG) }}
          "VARS": "skribenten-backend/.nais/dev.yaml"


  deploy-skribenten-frontend-dev:
    name: "Deploy skribenten-frontend to dev"
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
    needs: "build-skribenten-frontend"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v2"
      - name: "Deploy Skribenten backend to DEV"
        uses: "nais/deploy/actions/deploy@v1"
        env:
          "APIKEY": "${{ secrets.NAIS_DEPLOY_APIKEY }}"
          "CLUSTER": "dev-gcp"
          "RESOURCE": "skribenten-frontend/.nais/nais.yaml"
          "VAR": image=${{ env.IMAGE_SKRIBENTEN_FRONTEND }}
          "VARS": "skribenten-frontend/.nais/dev.yaml"