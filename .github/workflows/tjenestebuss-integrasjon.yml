name: "Tjenestebuss-integrasjon"
on:
  workflow_dispatch:
  pull_request:
    paths:
      - "build.gradle.kts"
      - "gradle.properties"
      - "gradle/libs.versions.toml"
      - "tjenestebuss-integrasjon/**"
      - ".github/workflows/tjenestebuss-integrasjon.yml"
  push:
    branches:
      - "main"
    paths:
      - "build.gradle.kts"
      - "gradle.properties"
      - "gradle/libs.versions.toml"
      - "tjenestebuss-integrasjon/**"
      - ".github/workflows/tjenestebuss-integrasjon.yml"

permissions:
  contents: read
  packages: read
  id-token: write

jobs:
  build-tjenestebuss-integrasjon:
    uses: ./.github/workflows/.build-backend.yaml
    secrets: inherit
    with:
      image_suffix: 'tjenestebuss-integrasjon'
      path: 'tjenestebuss-integrasjon'
      buildImage: true

  salsa:
    uses: ./.github/workflows/.salsa.yaml
    needs: build-tjenestebuss-integrasjon
    secrets: inherit
    with:
      digest: ${{ needs.build-tjenestebuss-integrasjon.outputs.digest }}
      image: ${{ needs.build-tjenestebuss-integrasjon.outputs.image }}

  deploy-tjenestebuss-integrasjon-dev:
    name: "Deploy to dev"
    uses: ./.github/workflows/.deploy.yaml
    secrets: inherit
    needs: build-tjenestebuss-integrasjon
    with:
      cluster: "dev-fss"
      resource: "tjenestebuss-integrasjon/.nais/nais.yaml"
      image: ${{needs.build-tjenestebuss-integrasjon.outputs.image}}
      vars: "tjenestebuss-integrasjon/.nais/dev-q2.yaml"

  deploy-tjenestebuss-integrasjon-prod:
    name: "Deploy to prod"
    uses: ./.github/workflows/.deploy.yaml
    secrets: inherit
    needs: build-tjenestebuss-integrasjon
    with:
      cluster: "prod-fss"
      resource: "tjenestebuss-integrasjon/.nais/nais.yaml"
      image: ${{needs.build-tjenestebuss-integrasjon.outputs.image}}
      vars: "tjenestebuss-integrasjon/.nais/prod.yaml"

  "klarTilMerge":
    name: "Klar til merge"
    needs: [build-tjenestebuss-integrasjon]
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - uses: ./.github/pr