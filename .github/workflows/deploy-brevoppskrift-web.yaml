name: "deploy: brevoppskrift-web"
'on':
  push:
    branches:
      - main
    paths:
      - .github/workflows/deploy-brevoppskrift-web.yaml
      - brevoppskrift-web/**
  workflow_dispatch:

defaults:
  run:
    working-directory: brevoppskrift-web

permissions:
  contents: read
  id-token: write

jobs:
  build:
    name: build
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - uses: actions/setup-node@v5
        with:
          node-version: '22'
          registry-url: https://npm.pkg.github.com/
          scope: '@navikt'

      - name: Install frontend
        working-directory: brevoppskrift-web/frontend
        run: npm install

      - name: Build frontend
        working-directory: brevoppskrift-web/frontend
        run: npm run build

      - name: Copy frontend dist into public directory of bff
        working-directory: brevoppskrift-web/frontend
        run: cp -r dist/ ../bff/public

      - name: Install bff dependencies
        working-directory: brevoppskrift-web/bff
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}

      - name: Build bff
        working-directory: brevoppskrift-web/bff
        run: npm run build

      - name: Build and push Docker container
        uses: nais/docker-build-push@v0
        id: docker-build-push
        with:
          team: pensjonsbrev
          image_suffix: brevoppskrift-web
          docker_context: brevoppskrift-web/bff
          dockerfile: brevoppskrift-web/bff/Dockerfile
          salsa: false
    outputs:
      image: ${{ steps.docker-build-push.outputs.image }}
      digest: ${{ steps.docker-build-push.outputs.digest }}

  salsa:
    uses: ./.github/workflows/.salsa.yaml
    needs: build
    secrets: inherit
    with:
      digest: ${{ needs.build.outputs.digest }}
      image: ${{ needs.build.outputs.image }}

  deploy-dev:
    name: Deploy app to dev
    uses: ./.github/workflows/.deploy.yaml
    secrets: inherit
    needs: build
    with:
      cluster: "dev-gcp"
      resource: "brevoppskrift-web/bff/.nais/nais.yaml"
      image: ${{needs.build.outputs.image}}
      vars: "brevoppskrift-web/bff/.nais/bff-dev.yaml"