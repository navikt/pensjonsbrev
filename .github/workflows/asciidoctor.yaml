name: "Build and deploy asciidoc to github pages"
on:
  workflow_dispatch:
  pull_request:
    paths:
      - "docs/**"
      - ".github/workflows/asciidoctor.yaml"
  push:
    branches:
      - "main"
    paths:
      - "docs/**"
      - ".github/workflows/asciidoctor.yaml"

env:
  JavaDistribution: "temurin"
  JavaVersion: 21

jobs:
  build_site:
    name: "build asciidoc for github pages"
    runs-on: ubuntu-latest
    permissions:
      pages: write
      contents: write
    defaults:
      run:
        shell: bash
        working-directory: "docs"
    steps:
    - uses: actions/checkout@v6
      with:
        persist-credentials: false
    - uses: actions/setup-java@v5
      with:
        distribution: ${{ env.JavaDistribution }}
        java-version: ${{ env.JavaVersion }}
    - uses: ruby/setup-ruby@8aeb6ff8030dd539317f8e1769a044873b56ea71
      with:
        ruby-version: '2.6'
    - name: Install plantuml
      run: "sudo gem install asciidoctor-diagram asciidoctor-diagram-plantuml"
    - name: Install asciidoctor
      run: "sudo apt-get install asciidoctor"
    - name: Install graphviz
      run: "sudo apt-get install graphviz"
    - name: Compile using asciidoctor
      run: "asciidoctor -D ${{ github.workspace }}/build -r asciidoctor-diagram index.adoc"
    - name: Print working directory for test
      run: "pwd"
    - name: Upload generated site
      uses: actions/upload-artifact@v5
      with:
        name: site
        path: "${{ github.workspace }}/build"

    - name: Deploy to GitHub Pages
      if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
      uses: JamesIves/github-pages-deploy-action@4a3abc783e1a24aeb44c16e869ad83caf6b4cc23
      with:
        folder: "build"
        branch: 'gh-pages'
        commit-message: "[CI] Publisere dokumentasjon"

  "klarTilMerge":
    name: "Klar til merge"
    needs: [build_site]
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - uses: ./.github/pr