name: "verify: skribenten-web"

on:
  pull_request:
    branches:
      - "main"
    paths:
      - .github/workflows/verify-skribenten-web.yaml
      - skribenten-web/**

permissions:
  contents: read

jobs:
  verify:
    uses: ./.github/workflows/.verify-frontend.yaml
    secrets: inherit
    with:
      workingDir: skribenten-web
      cypress: true