name: "Build and publish new LaTeX image"
on:
  workflow_dispatch:
  pull_request:

jobs:
  "build-container":
    name: "build latest texlive/XeTeX version from ctan"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v2"
      - name: Build and publish Docker image
        run: "docker build --pull --tag $(date +'%Y-%m-%d-%H:%M') -f latex.Dockerfile pdf-bygger && echo $GITHUB_TOKEN | docker login\
        \ --username $GITHUB_REPOSITORY --password-stdin https://ghcr.io\
        \ && docker push ${{ github.event.repository.updated_at}}"
        env:
          "GITHUB_TOKEN": "${{ secrets.GITHUB_TOKEN }}"