name: "verify: brevoppskrift-web"

on:
  pull_request:
    branches:
      - 'main'
    paths:
      - .github/workflows/verify-brevoppskrift-web.yaml
      - brevoppskrift-web/**

jobs:
  verify-bff:
    name: Verify bff tests, lint and typescript errors
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - uses: actions/setup-node@v5
        with:
          node-version: '22'
          registry-url: https://npm.pkg.github.com/
          scope: '@navikt'
      - name: Install bff dependencies
        working-directory: brevoppskrift-web/bff
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}

      - name: Run ESLint
        working-directory: brevoppskrift-web/bff
        run: npm run lint

      - name: Check for typescript errors
        working-directory: brevoppskrift-web/bff
        run: npm run check-types

      - name: Build bff
        working-directory: brevoppskrift-web/bff
        run: npm run build

  verify-frontend:
    name: Verify frontend tests, lint and typescript errors
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - uses: actions/setup-node@v5
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: brevoppskrift-web/frontend
      - name: Install dependencies
        working-directory: brevoppskrift-web/frontend
        run: npm i

      - name: Run ESLint
        working-directory: brevoppskrift-web/frontend
        run: npm run lint

      - name: Run stylelint
        working-directory: brevoppskrift-web/frontend
        run: npm run stylelint

      - name: Check for typescript errors
        working-directory: brevoppskrift-web/frontend
        run: npm run check-types

  "klarTilMerge":
    name: "Klar til merge"
    needs: [verify-bff, verify-frontend]
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - uses: ./.github/pr