# Local Umami for testing - NOT for production use
# Run: docker-compose -f docker-compose.umami.yml up -d
# Stop: docker-compose -f docker-compose.umami.yml down
# Remove all data: docker-compose -f docker-compose.umami.yml down -v
#
# SECURITY: This is for LOCAL TESTING ONLY
# - Ports bound to 127.0.0.1 (localhost only, not accessible from network)
# - Default passwords (do NOT use in any shared environment)
#
# Setup:
# 1. Open http://localhost:3000
# 2. Login with admin / umami
# 3. Add a website, get the website ID
# 4. Update index.html with the local script URL and website ID

services:
  umami:
    image: ghcr.io/umami-software/umami:postgresql-latest
    ports:
      - "127.0.0.1:3033:3000" # LOCALHOST ONLY - using 3033 to avoid conflicts
    environment:
      DATABASE_URL: postgresql://umami:umami@db:5432/umami
      DATABASE_TYPE: postgresql
      APP_SECRET: local-testing-only-secret
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    # No ports exposed - only accessible by umami container
    environment:
      POSTGRES_DB: umami
      POSTGRES_USER: umami
      POSTGRES_PASSWORD: umami
    volumes:
      - umami-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U umami"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  umami-db-data:
