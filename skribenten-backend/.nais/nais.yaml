apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: {{app-name}}
  namespace: "pensjonsbrev"
  labels:
    "team": "pensjonsbrev"
spec:
  image: {{image}}
  port: 8080
  service:
    port: 80
    protocol: http
  liveness:
    path: "/isAlive"
    port: 8080
    initialDelay: 20
    timeout: 60
  readiness:
    path: "/isReady"
    port: 8080
    initialDelay: 20
    timeout: 60
  replicas:
    min: 2
    max: 10
    cpuThresholdPercentage: 50
  prometheus:
    enabled: true
    path: "/metrics"
    port: "8080"
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
    logging:
      destinations:
        - id: elastic
        - id: loki
  resources:
    requests:
      cpu: "200m"
      memory: "256Mi"
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        tier: db-custom-1-3840
        databases:
          - envVarPrefix: DB
            name: skribentendb
        flags:
          - name: "cloudsql.enable_pgaudit"
            value: {{database.auditlog }}
          - name: "pgaudit.log"
            value: "read,write,ddl,role"
  azure:
    application:
      enabled: true
      allowAllUsers: false
      claims:
        groups:
          {{#each groups as |group|}}
             - id: {{group.id}}
          {{/each}}
        extra:
          - azp_name

  accessPolicy:
    outbound:
      rules:
        {{#each outboundRules as |rule|}}
           - application: {{rule.application}}
             namespace: {{rule.namespace}}
             cluster: {{rule.cluster}}
        {{/each}}
      external:
        {{#each externalHosts as |host|}}
          - host: {{host}}
        {{/each}}

    inbound:
      rules:
        {{#each inboundRules as |rule|}}
          - application: {{rule.application}}
            namespace: {{rule.namespace}}
            cluster: {{rule.cluster}}
        {{/each}}
  ingresses:
    {{#each ingresses as |url|}}
    - {{url}}
    {{/each}}
  env:
    {{#each env as |e|}}
      - name: {{e.name}}
        value: "{{{e.value}}}"
    {{/each}}
    {{#each groups as |g|}}
      - name: AD_GROUP_{{g.name}}
        value: {{g.id}}
    {{/each}}
  envFrom:
    - secret: "{{ app-name }}-unleash-api-token"