app-name: "skribenten-backend"
brevbaker-app: "pensjon-brevbaker"
allowAllUsers: true
ingresses:
  - "https://pensjon-skribenten-api.intern.dev.nav.no"
env:
  - name: CORS_ALLOW_HOST
    value: "pensjon-skribenten.intern.dev.nav.no"
  - name: PEN_URL
    value: "https://pensjon-pen-q2.dev.adeo.no/pen/springapi/"
  - name: PEN_SCOPE
    value: "api://dev-fss.teampensjon.pensjon-pen-q2/.default"
  - name: BREVBAKER_URL
    value: "https://pensjon-brevbaker.intern.dev.nav.no"
  - name: BREVBAKER_SCOPE
    value: "api://dev-gcp.pensjonsbrev.pensjon-brevbaker/.default"
  - name: BREVMETADATA_URL
    value: "https://pensjon-brevmetadata-q2.intern.dev.nav.no"
  - name: MICROSOFT_GRAPH_URL
    value: "https://graph.microsoft.com/"
  - name: MICROSOFT_GRAPH_SCOPE
    value: "https://graph.microsoft.com/User.Read"
  - name: PDL_URL
    value: "https://pdl-api.dev.intern.nav.no/graphql"
  - name: PDL_SCOPE
    value: "api://dev-fss.pdl.pdl-api/.default"
  - name: SAF_URL
    value: "https://saf.dev.intern.nav.no/graphql"
  - name: SAF_SCOPE
    value: "api://dev-fss.teamdokumenthandtering.saf/.default"
  - name: KRR_SCOPE
    value: "api://dev-gcp.team-rocket.digdir-krr-proxy/.default"
  - name: KRR_URL
    value: "https://digdir-krr-proxy.intern.dev.nav.no"
  - name: KODEVERK_SERVICE
    value: "https://kodeverk.dev.intern.nav.no/api/v1/kodeverk/"
  - name: PENSJON_PERSONDATA_SCOPE
    value: "api://dev-fss.pensjon-person.pensjon-persondata-q2/.default"
  - name: PENSJON_PERSONDATA_URL
    value: "https://pensjon-persondata-q2.dev.intern.nav.no"

preAuthorized:
  - name: skribenten-frontend
    namespace: pensjonsbrev
    cluster: dev-gcp
  - name: skribenten-web
    namespace: pensjonsbrev
    cluster: dev-gcp
  - name: skribenten-frontend-lokal
    namespace: pensjonsbrev
    cluster: dev-gcp