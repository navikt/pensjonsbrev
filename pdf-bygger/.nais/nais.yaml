apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: {{app-name}}
  namespace: "pensjonsbrev"
  labels:
    "team": "pensjonsbrev"
spec:
  image: {{image}}
  port: 8080
  service:
    port: 8080
    protocol: http
  liveness:
    path: "/isAlive"
    port: 8080
    initialDelay: 20
    timeout: 60
  readiness:
    path: "/isReady"
    port: 8080
    initialDelay: 20
    timeout: 5
  replicas:
    min: 6
    max: 200
    cpuThresholdPercentage: 50
  prometheus:
    enabled: true
    path: "/metrics"
    port: "8080"
  resources:
    requests:
      cpu: "4"
      memory: "800Mi"
    limits:
      cpu: "5"
      memory: "1024Mi"
  accessPolicy:
    inbound:
      rules:
        - application: {{brevbaker-app}}
