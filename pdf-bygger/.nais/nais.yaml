apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  labels:
    app: pensjon-pdf-bygger
    team: pensjonsbrev
  name: pensjon-pdf-bygger
  namespace: pensjonsbrev
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pensjon-pdf-bygger
  minReplicas: 2
  maxReplicas: 20
  metrics:
    - type: Pods
      pods:
        metric:
          name: active_sessions
        target:
          type: AverageValue
          averageValue: 12

---
apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: {{app-name}}
  namespace: "pensjonsbrev"
  labels:
    "team": "pensjonsbrev"
spec:
  image: {{image}}
  port: 8080
  service:
    port: 8080
    protocol: http
  liveness:
    path: "/isAlive"
    port: 8080
    initialDelay: 20
    timeout: 60
  readiness:
    path: "/isReady"
    port: 8080
    initialDelay: 20
    timeout: 60
  replicas:
    min: 2
    max: 20
    cpuThresholdPercentage: 50
    disableAutoScaling: true
  prometheus:
    enabled: true
    path: "/metrics"
    port: "8080"
  resources:
    requests:
      cpu: "12"
      memory: "4096Mi"
  accessPolicy:
    inbound:
      rules:
        - application: {{brevbaker-app}}
