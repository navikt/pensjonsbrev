apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: {{app-name}}
  namespace: "pensjonsbrev"
  labels:
    "team": "pensjonsbrev"
spec:
  kafka:
    pool: {{kafka.pool}}
  image: {{image}}
  port: 8080
  terminationGracePeriodSeconds: 150
  service:
    port: 8080
    protocol: http
  liveness:
    path: "/isAlive"
    port: 8080
    initialDelay: 20
    timeout: 60
  readiness:
    path: "/isReady"
    port: 8080
    initialDelay: 20
    timeout: 5
  replicas:
    min: 1
    max: {{maxReplicas}}
    cpuThresholdPercentage: 50
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
    logging:
      destinations:
        - id: elastic
        - id: loki
  resources:
    requests:
      cpu: "1"
      memory: "1024Mi"
    limits:
      memory: "4096Mi"
  filesFrom:
    - emptyDir:
        medium: Memory
      mountPath: /app/tmp
  env:
    - name: PDF_BYGGER_COMPILE_TIMEOUT
      value: "120s"
    - name: PDF_BYGGER_COMPILE_TMP_DIR
      value: "/app/tmp"
    - name: PDF_BYGGER_IS_ASYNC
      value: "true"
    - name: KAFKA_PDF_RENDER_TOPIC
      value: {{kafka.pdf-render-topic}}
    - name: KAFKA_PDF_RENDER_RETRY_TOPIC
      value: {{kafka.pdf-render-retry-topic}}
    - name: KAFKA_CONSUMER_GROUP_ID
      value: {{kafka.consumer-group-id}}